<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RizzForecast</title>
  </head>
  <body>
    <header>
      <div class="innerHeader">
        <div id="logo">
          <img src="./assets/images/logo.svg" alt="logo" />
          RizzForecast
        </div>
        <div class="searchWrapper">
          <input
            type="search"
            id="search"
            class="searchbar"
            placeholder="Search location"
          />
          <div class="locationWrapper"></div>
        </div>
        <select id="unitSelect">
          <option value="metric">Metric (°C)</option>
          <option value="us">Imperial (°F)</option>
        </select>
      </div>
    </header>
    <main></main>
  </body>
</html>
